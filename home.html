<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajio</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <header>
    <div class="header">
      <div class="left-side">
        <a href="#">AJIO</a>
      </div>
      <div class="right-side">
        <div class="userbar">
          <nav>
            <ul>
              <li><a href="#" title="username">User</a></li>
              <li><a href="#" title="account">My Account</a></li>
              <li><a href="#" title="signin">Sign In</a></li>
              <li><a href="#" title="customerCare">Customer Care</a></li>
              <li><a href="#" title="ajioLUXE">Visit AJIOLUXE</a></li>
            </ul>
          </nav>
        </div>
        <div class="category-sec">
          <nav>
            <ul>
              <li><a href="#" title="men">MEN</a></li>
              <li><a href="#" title="womwn">WOMEN</a></li>
              <li><a href="#" title="kids">KIDS</a></li>
              <li><a href="#" title="indie">INDIE</a></li>
              <li><a href="#" title="homeKitchen">HOME AND KITCHEN</a></li>
              <li><input type="search" placeholder="Search AJIO"></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="top-banner">
    <img src="img/top.webp" width="100%">
  </div>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="img/first.gif" alt="First slide" width="20%">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/second.webp" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/third.avif" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/fourth.avif" alt="Fourth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/fifth.avif" alt="Fifth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/sixth.avif" alt="Sixth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/second.webp" alt="Seventh slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/eight.avif" alt="Eighth slide">
      </div>
    </div>
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
    </ol>
  </div>

  <div class="top-banner">
    <img src="img/fast.avif" width="100%">
  </div>

  <div id="shortslides" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="img/first2.avif" alt="First slide" width="20%">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/secound2.avif" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/third2.avif" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/fourth2.avif" alt="Fourth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/fifth2.avif" alt="Fifth slide">
      </div>
    </div>
    <ol class="carousel-indicators">
      <li data-target="#shortslides" data-slide-to="0" class="active"></li>
      <li data-target="#shortslides" data-slide-to="1"></li>
      <li data-target="#shortslides" data-slide-to="2"></li>
      <li data-target="#shortslides" data-slide-to="3"></li>
      <li data-target="#shortslides" data-slide-to="4"></li>
     </ol>
  </div>


</body>

</html>
